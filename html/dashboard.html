<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quick Hoard: Personal Budget</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Quick Hoard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                            </li>          
                            
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Transactions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <h1>Overview</h1>
            <table class="table table-bordered mb-3">
                <tbody>
                    <tr class="table-success">
                        <th>Income</th>
                        <td>$0.00</td>
                    </tr>
                    
                    <tr class="table-danger">
                        <th>Expenses</th>
                        <td>$0.00</td>
                    </tr>
                </tbody>
                
                <tfoot>
                    <tr class="table-secondary">
                        <th>Balance</th>
                        <td>$0.00</td>
                    </tr>
                </tfoot>
            </table>
            

            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="table-primary">
                        <th>Category</th>
                        <th>Target</th>
                        <th>Current</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Restaurants</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                    </tr>
                    
                    <tr>
                        <td>Movies</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
            
            <h1>Add Transaction</h1>
            <div class="container-fluid">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                        </div>
                        
                        <div class="col">
                            <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Recipient">
                        </div>
                        
                        <div class="col">
                            <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                        </div>
                        
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="amount_addon">$</span>
                                <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
                            </div>
                        </div>
                    
                        <div class="col-1 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" aria-label="Add Transaction">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
